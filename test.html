      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<p id="test"></p>
<p id="ok"></p>
<script>
  function initFingerprintJS() {
    // Initialize an agent at application startup.
    const fpPromise = FingerprintJS.load();

    // Get the visitor identifier when you need it.
    fpPromise
      .then(fp => fp.get())
      .then(result => {
        // This is the visitor identifier:
        const visitorId = result.visitorId;
        document.getElementById('test').innerHTML=visitorId;
      });
  }
  
  var UD;
      fetch("https://4edo.github.io/scripts/rst_UD.json")
  .then(resp => resp.json())
  .then(data => {
            console.log(data);
           UD=data;
            console.log(UD[0].IDs[0]);
      });
      var isUser=false;
      var UDlen=Object.keys(UD).length;
        for(let i = 0; i < UDlen; i++) {
              if((UD[i].isOK)&&!isUser){
                    let IDlen = Object.keys(UD[i].IDs).length;
                  for(let j = 0; j<IDlen; j++){
                        if(UD[i].IDs[j]==visitorId){ document.getElementById('ok').innerHTML="Проверка пройдена!"; isUser=true; break; }
                  }
              }
              if(isUser){break;}
        }

</script>
<script
  async
  src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
  onload="initFingerprintJS()"
></script>
