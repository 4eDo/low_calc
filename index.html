<head></head>
<body>
	<style>.container {
		  align-items: center;
		  justify-content: center;
		  height: 100%;
		}
	</style>
	<div class="container">
		<p>ГП мамы: <input id="M_Gen" type="number" min="0" step="0.01"></p>
		<p>ГП папы: <input id="P_Gen" type="number" min="0" step="0.01"></p>
		<hr><p> или </p><hr>
		<p>ГП жеребёнка: <input id="C_Gen" type="number" min="0" step="0.01"></p>
		<hr><hr>
		<button onclick="calc();">Посчитать</button>
		<hr><hr>
		<p id="rez_mp"></p>
		<p id="rez_ch"></p>
	</div>
	<script type="text/javascript">	
		function calc(){
		document.getElementById('rez_mp').value = "";
		document.getElementById('rez_ch').value = "";
			var M_Gen=document.getElementById('M_Gen').value;
			var P_Gen=document.getElementById('P_Gen').value;
			var C_Gen=document.getElementById('C_Gen').value;
			var temp = 0;
			var VN = 0;
			
			if((M_Gen!=0)&&(P_Gen!=0)){
				VN=(M_Gen+P_Gen)*0.5*0.312;
				document.getElementById('rez_mp').innerHTML = "<b>По ГП родителей:</b> " + VN;
				temp++;
			}
			
			if (C_Gen!=0){
				VN= C_Gen*0.312;
				document.getElementById('rez_ch').innerHTML = "<b>По ГП жеребёнка:</b> " + VN;
				temp++;
			}
			
			if(temp==0){
				alert("Вы не ввели ГП!");
			}
		};
	</script>
</body>
